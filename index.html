<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Juego Números Mágicos" />
    <meta name="author" content="Tali Cabana" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Juego Números Mágicos ✨</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Juego Números Mágicos</a>
        </div>
      </nav>
    </header>
    <main class="container my-4">
      <section>
        <article>
          <h1 class="display-4 text-center">Juego Números Mágicos</h1>
          <div class="row">
            <div class="col-md-8 col-lg-6 mx-auto">
              <div class="card my-3">
                <div class="card-body">
                  <h5 class="card-title text-center">
                    ¿Podés adivinar el número mágico? ✨
                  </h5>
                  <p class="card-text">
                    Presioná el botón para comenzar y luego ingresá tu número.
                  </p>
                  <button class="btn btn-warning" id="botonComenzar">Comenzar el juego</button>
                  <form id="formAdivinar">
                    <div class="my-3">
                      <label for="numeroUsuario" class="formLabel mb-2"
                        >Tu número:</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="numeroUsuario"
                        required
                      />
                    </div>
                    <div class="text-end">
                      <button type="submit" class="btn btn-primary">
                        Enviar
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </article>
      </section>
    </main>
    <footer class="text-center py-3 bg-dark-subtle">
      <p>&copy; Todos los derechos reservados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/app.js"></script>
  </body>
</html>
